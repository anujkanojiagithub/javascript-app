<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comfy House</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">furniture collection</h1>
            <button class="banner-btn">show now</button>
        </div>
    </header>
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                            add to bag
                    </button>
                </div>
                <h3>queen bed</h3>
                <h3>16$</h3>
            </article>
        </div>
        
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>your cart</h2>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="">
                    <div>
                        <h4>queen bed</h4>
                        <h5>$9</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">10</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <div class="cart-footer">
                <h3>Your Total :$ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>

            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/bbd4d2fd4b.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>
</html>
